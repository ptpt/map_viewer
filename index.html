<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Map Viewer</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <link
      href="https://api.mapbox.com/mapbox-assembly/v1.3.0/assembly.min.css"
      rel="stylesheet"
    />
    <script
      id="search-js"
      defer=""
      src="https://api.mapbox.com/search-js/v1.0.0/web.js"
    ></script>

    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.11.0/mapbox-gl.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.2/min/vs/loader.min.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #layer {
        float: left;
        border-radius: 3px;
        width: 30%;
        height: 100%;
        /* border: 1px solid rgba(0,0,0,0.4); */
        font-family: "Open Sans", sans-serif;
      }
      .yaml-error {
        background: red;
      }
      #editor-layers {
        height: 100%;
      }
      #map {
        float: right;
        width: 70%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="layer">
      <section id="editor-layers"></section>
    </div>
    <div id="map"></div>
    <script src="./index.js"></script>
  </body>
</html>
